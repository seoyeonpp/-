<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박서연 연봉협상!</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="wrap">
        <section id="main">
            <h1>2022 박서연 연봉 올리기 프로젝트</h1>
            <video autoplay loop muted playsinline preload="auto">
                <source src="img/main.mp4">
            </video>
        </section>
        <section id="projects" data-aos="zoom-in-up">
            <div class="contents">
                <h4>사계절동안 진행한 프로젝트 :)</h4>
                <div class="options">
                    <div class="option active" style="--optionBackground:url(https://cdn.pixabay.com/photo/2017/03/11/17/49/maple-2135514_960_720.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <i class="fas fa-tree"></i>
                            </div>
                            <div class="info">
                                <div class="main">미쓰도요 수정</div>
                                <div class="sub">2021.09 ~ 2021.09</div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(https://cdn.pixabay.com/photo/2019/10/07/11/26/winter-landscape-4532412_960_720.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <i class="fas fa-snowflake"></i>
                            </div>
                            <div class="info">
                                <div class="main">현대중공업</div>
                                <div class="sub">2021.09 ~ 2021.12</div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(https://cdn.pixabay.com/photo/2019/12/15/18/24/winter-4697776_960_720.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <i class="fas fa-snowflake"></i>
                            </div>
                            <div class="info">
                                <div class="main">남앤드남</div>
                                <div class="sub">2021.12 ~ 2022.02</div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(https://cdn.pixabay.com/photo/2015/10/22/17/45/leaf-1001679_960_720.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="info">
                                <div class="main">세라젬 (커뮤니티, 세라톡톡)</div>
                                <div class="sub">2022.02 ~ 2022.04</div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(https://cdn.pixabay.com/photo/2018/03/21/20/26/siberian-squill-3248080_960_720.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="info">
                                <div class="main">E1</div>
                                <div class="sub">2022.04 ~ 2022.06</div>
                            </div>
                        </div>
                    </div>
                    <div class="option" style="--optionBackground:url(https://cdn.pixabay.com/photo/2019/04/22/04/32/blue-4145659_960_720.jpg);">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="info">
                                <div class="main">유플러스 알뜰모바일</div>
                                <div class="sub">2022.06 ~ 진행중</div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </section>
        <section id="progress" data-aos="zoom-in-up">
        </section>
        <section id="salary" data-aos="zoom-in-up">연봉페이지</section>
        <footer>
            <div class="contents">&copy; 2022, Park Seo Yeon</div>
        </footer>
    </div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://kit.fontawesome.com/2c19615604.js" crossorigin="anonymous"></script>
<script src="js/lib/jquery-1.11.1.min.js"></script>
<script src="js/index.js"></script>
</html>
